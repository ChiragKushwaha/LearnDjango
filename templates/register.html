<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
</head>
<body>
    <form action="register" method="post">
        {% csrf_token %}
        First Name: <input type="text" name="first_name" placeholder="First Name"><br>
        Last Name: <input type="text" name="last_name" placeholder="Last Name"><br>
        Username: <input type="text" name="username" placeholder="Username"><br>
        Email: <input type="email" name="email" placeholder="Email Address"><br>
        Password: <input type="password" name="password1" placeholder="Password"><br>
        Conform Password: <input type="password" name="password2" placeholder="Confirm Password"><br>
        <input type="submit" placeholder="Submit">
    </form>
    <div>
        {%for message in messages%}
        <h3>{{message}}</h3>
        {%endfor%}
    </div>
</body>
</html>
